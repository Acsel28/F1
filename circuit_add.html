<!DOCTYPE html>
<html>
<head>
    <title>Add New Circuit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold mb-6">Add New Circuit</h1>
        <form class="space-y-4" id="addCircuitForm">
            <div>
                <label for="circuitName" class="block text-sm font-medium">Circuit Name</label>
                <input type="text" id="circuitName" class="mt-1 block w-full bg-gray-800 border border-gray-700 rounded-md py-2 px-3 text-white" placeholder="Enter circuit name" required>
            </div>
            <div>
                <label for="location" class="block text-sm font-medium">Location</label>
                <input type="text" id="location" class="mt-1 block w-full bg-gray-800 border border-gray-700 rounded-md py-2 px-3 text-white" placeholder="Enter location" required>
            </div>
            <div>
                <label for="highSpeedCorners" class="block text-sm font-medium">High Speed Corners</label>
                <input type="number" id="highSpeedCorners" class="mt-1 block w-full bg-gray-800 border border-gray-700 rounded-md py-2 px-3 text-white" placeholder="Enter number of high speed corners" required>
            </div>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Add Circuit</button>
        </form>
    </div>
    <script>
        document.getElementById('addCircuitForm').addEventListener('submit', async function(event) {
            event.preventDefault();
           
            const circuitName = document.getElementById('circuitName').value;
            const location = document.getElementById('location').value;
            const highSpeedCorners = parseInt(document.getElementById('highSpeedCorners').value);
           
            const circuitData = {
                Circuit_Name: circuitName,
                Location: location,
                High_Speed_Corners: highSpeedCorners
            };
                    
            try {
                const response = await fetch('http://localhost:5000/circuit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(circuitData)
                });
               
                if (response.ok) {
                    alert('Circuit added successfully!');
                    document.getElementById('addCircuitForm').reset();
                } else {
                    const errorData = await response.json();
                    alert(`Error adding circuit: ${errorData.message || 'Unknown error occurred.'}`);
                }
            } catch (error) {
                alert(`An error occurred: ${error.message}`);
            }
        });
    </script>
</body>
</html>
