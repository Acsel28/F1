<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Prix Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold mb-6">Grand Prix Stats</h1>
       
        <!-- Search Bar and Filter Form -->
        <div class="mb-6 space-y-4">
            <div class="flex space-x-4">
                <input type="text" id="searchRaceName" class="bg-gray-800 border border-gray-600 rounded-md py-2 px-4 text-white" placeholder="Search by Race Name">
                <input type="text" id="searchCircuitName" class="bg-gray-800 border border-gray-600 rounded-md py-2 px-4 text-white" placeholder="Enter Circuit Name">
                <input type="text" id="searchRaceType" class="bg-gray-800 border border-gray-600 rounded-md py-2 px-4 text-white" placeholder="Enter Race Type">
            </div>
           
            <button onclick="filterGrandPrix()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Filter</button>
        </div>

        <div id="grandPrixStats" class="space-y-4">
            <!-- Dynamic Grand Prix data will be inserted here -->
        </div>
    </div>

    <script>
        let grandPrixList = [];

        // Fetch Grand Prix data from the API
        async function fetchGrandPrix() {
            try {
                const response = await fetch('http://localhost:5000/grand_prix');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                grandPrixList = await response.json();
                displayGrandPrix(grandPrixList);
            } catch (error) {
                console.error('Error fetching Grand Prix data:', error);
                alert('Failed to fetch Grand Prix data. Please try again later.');
            }
        }

        // Display Grand Prix data
        function displayGrandPrix(filteredGrandPrix) {
            const grandPrixStatsDiv = document.getElementById('grandPrixStats');
            grandPrixStatsDiv.innerHTML = '';

            filteredGrandPrix.forEach(grandPrix => {
                const grandPrixDiv = document.createElement('div');
                grandPrixDiv.classList.add('bg-gray-800', 'p-4', 'rounded-md', 'mb-4');
                grandPrixDiv.innerHTML = `
                    <h2 class="text-xl font-bold">${grandPrix.Race_Name}</h2>
                    <p>Race Type: ${grandPrix.Race_Type}</p>
                    <p>Number of Laps: ${grandPrix.no_of_laps}</p>
                    <p>Weather: ${grandPrix.weather}</p>
                    <p>Circuit: ${grandPrix.Circuit_Name}</p>
                    <p>Date: ${grandPrix.Grand_Prix_Date}</p>
                    <div class="flex space-x-2 mt-2">
                        <button onclick="editGrandPrix('${grandPrix.Race_Name}')" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-1 px-2 rounded-md">Edit</button>
                        <button onclick="deleteGrandPrix('${grandPrix.Race_Name}')" class="bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-2 rounded-md">Delete</button>
                    </div>
                `;
                grandPrixStatsDiv.appendChild(grandPrixDiv);
            });
        }

        // Delete Grand Prix
        async function deleteGrandPrix(raceName) {
            const confirmDelete = confirm('Are you sure you want to delete this Grand Prix?');
            if (confirmDelete) {
                try {
                    const response = await fetch(`http://localhost:5000/grand_prix/${encodeURIComponent(raceName)}`, {
                        method: 'DELETE',
                    });
                    if (!response.ok) {
                        throw new Error('Failed to delete Grand Prix');
                    }
                    fetchGrandPrix();
                } catch (error) {
                    console.error('Error deleting Grand Prix:', error);
                    alert('Failed to delete Grand Prix. Please try again later.');
                }
            }
        }

        // Edit Grand Prix
        function editGrandPrix(raceName) {
            localStorage.setItem('selectedGrandPrixName', raceName);
            window.location.href = `grand_prix_edit.html?name=${encodeURIComponent(raceName)}`;
        }

        // Filter function
        function filterGrandPrix() {
            const raceNameFilter = document.getElementById('searchRaceName').value.toLowerCase();
            const circuitNameFilter = document.getElementById('searchCircuitName').value.toLowerCase();
            const raceTypeFilter = document.getElementById('searchRaceType').value.toLowerCase();

            const filteredGrandPrix = grandPrixList.filter(grandPrix => {
                const matchesRaceName = grandPrix.Race_Name.toLowerCase().includes(raceNameFilter);
                const matchesCircuitName = !circuitNameFilter || grandPrix.Circuit_Name.toLowerCase().includes(circuitNameFilter);
                const matchesRaceType = !raceTypeFilter || grandPrix.Race_Type.toLowerCase().includes(raceTypeFilter);

                return matchesRaceName && matchesCircuitName && matchesRaceType;
            });

            displayGrandPrix(filteredGrandPrix);
        }

        // Initial fetch of Grand Prix data
        document.addEventListener('DOMContentLoaded', fetchGrandPrix);
    </script>
</body>
</html>
