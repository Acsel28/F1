<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold mb-6">Team Stats</h1>
       
        <!-- Search Bar and Filter Form -->
        <div class="mb-6 space-y-4">
            <div class="flex space-x-4">
                <input type="text" id="searchTeamName" class="bg-gray-800 border border-gray-600 rounded-md py-2 px-4 text-white" placeholder="Search by Team Name">
                <input type="text" id="searchNationality" class="bg-gray-800 border border-gray-600 rounded-md py-2 px-4 text-white" placeholder="Enter Nationality">
            </div>
           
            <button onclick="filterTeams()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Filter</button>
        </div>

        <div id="teamStats" class="space-y-4">
            <!-- Dynamic Team data will be inserted here -->
        </div>
    </div>

    <script>
        let teams = [];

        // Fetch Team data from the API
        async function fetchTeams() {
            try {
                const response = await fetch('http://localhost:5000/team');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                teams = await response.json();
                displayTeams(teams);
            } catch (error) {
                console.error('Error fetching Team data:', error);
                alert('Failed to fetch Team data. Please try again later.');
            }
        }

        // Display Team data
        function displayTeams(filteredTeams) {
            const teamStatsDiv = document.getElementById('teamStats');
            teamStatsDiv.innerHTML = '';

            filteredTeams.forEach(team => {
                const teamDiv = document.createElement('div');
                teamDiv.classList.add('bg-gray-800', 'p-4', 'rounded-md', 'mb-4');
                teamDiv.innerHTML = `
                    <h2 class="text-xl font-bold">${team.Team_Name}</h2>
                    <p>Engine Name: ${team.Engine_Name}</p>
                    <p>No of Championships: ${team.no_of_championships}</p>
                    <p> Principal: ${team.Team_Principal}</p>
                    <p>Points: ${team.Team_Points}</p>
                    <div class="flex space-x-2 mt-2">
                        <button onclick="editTeam('${team.Team_Name}')" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-1 px-2 rounded-md">Edit</button>
                        <button onclick="deleteTeam('${team.Team_Name}')" class="bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-2 rounded-md">Delete</button>
                    </div>
                `;
                teamStatsDiv.appendChild(teamDiv);
            });
        }

        // Delete Team
        async function deleteTeam(teamName) {
            const confirmDelete = confirm('Are you sure you want to delete this Team?');
            if (confirmDelete) {
                try {
                    const response = await fetch(`http://localhost:5000/team/${encodeURIComponent(teamName)}`, {
                        method: 'DELETE',
                    });
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Failed to delete Team: ${errorText}`);
                    }
                    // Refresh the Team list after deletion
                    fetchTeams();
                } catch (error) {
                    console.error('Error deleting Team:', error);
                    alert('Failed to delete Team. Please try again later.');
                }
            }
        }

        // Edit Team
        function editTeam(teamName) {
            console.log('Editing team:', teamName); // Check the team name
            localStorage.setItem('selectedTeamName', teamName);
            window.location.href = `team_edit.html?name=${encodeURIComponent(teamName)}`;
        }

        // Filter function based on search input
        function filterTeams() {
            const teamNameFilter = document.getElementById('searchTeamName').value.toLowerCase();
            const nationalityFilter = document.getElementById('searchNationality').value.toLowerCase();

            const filteredTeams = teams.filter(team => {
                const matchesTeamName = team.Team_Name.toLowerCase().includes(teamNameFilter);
                const matchesNationality = !nationalityFilter || team.Nationality.toLowerCase().includes(nationalityFilter);

                return matchesTeamName && matchesNationality;
            });

            displayTeams(filteredTeams);
        }

        // Initial fetch of Team data
        document.addEventListener('DOMContentLoaded', fetchTeams);
    </script>
</body>
</html>
