<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Grand Prix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold mb-6">Edit Grand Prix</h1>
        <form id="editGrandPrixForm" class="space-y-4">
            <div>
                <label for="raceName" class="block font-bold">Race Name:</label>
                <input type="text" readonly="true" id="raceName" class="bg-gray-800 border border-gray-600 rounded-md py-2 px-4 text-white" required>
            </div>
            <div>
                <label for="raceType" class="block font-bold">Race Type:</label>
                <input type="text" id="raceType" class="bg-gray-800 border border-gray-600 rounded-md py-2 px-4 text-white" required>
            </div>
            <div>
                <label for="noOfLaps" class="block font-bold">Number of Laps:</label>
                <input type="number" id="noOfLaps" class="bg-gray-800 border border-gray-600 rounded-md py-2 px-4 text-white" required>
            </div>
            <div>
                <label for="weather" class="block font-bold">Weather:</label>
                <input type="text" id="weather" class="bg-gray-800 border border-gray-600 rounded-md py-2 px-4 text-white" required>
            </div>
            <div>
                <label for="circuitName" class="block font-bold">Circuit Name:</label>
                <input type="text" id="circuitName" class="bg-gray-800 border border-gray-600 rounded-md py-2 px-4 text-white" required>
            </div>
            <div>
                <label for="grandPrixDate" class="block font-bold">Grand Prix Date:</label>
                <input type="date" id="grandPrixDate" class="bg-gray-800 border border-gray-600 rounded-md py-2 px-4 text-white" required>
            </div>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Save Changes</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const currentRaceName = localStorage.getItem('selectedGrandPrixName');
                if (!currentRaceName) {
                    alert('No Grand Prix selected');
                    window.location.href = 'grand_prix_view.html';
                    return;
                }

                const response = await fetch(`http://localhost:5000/grand_prix/${currentRaceName}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch Grand Prix details');
                }
                const grandPrix = await response.json();

                document.getElementById('raceName').value = grandPrix.Race_Name;
                document.getElementById('raceType').value = grandPrix.Race_Type;
                document.getElementById('noOfLaps').value = grandPrix.no_of_laps;
                document.getElementById('weather').value = grandPrix.weather;
                document.getElementById('circuitName').value = grandPrix.Circuit_Name;
                document.getElementById('grandPrixDate').value = grandPrix.Grand_Prix_Date;

                document.getElementById('editGrandPrixForm').addEventListener('submit', async (event) => {
                    event.preventDefault();
                    await updateGrandPrix(currentRaceName);
                });
            } catch (error) {
                console.error('Error fetching Grand Prix details:', error);
                alert('Failed to load Grand Prix details');
                window.location.href = 'grand_prix_view.html';
            }
        });

        async function updateGrandPrix(grandPrixName) {
            const updatedGrandPrix = {
                Race_Name: document.getElementById('raceName').value,
                Race_Type: document.getElementById('raceType').value,
                no_of_laps: parseInt(document.getElementById('noOfLaps').value),
                weather: document.getElementById('weather').value,
                Circuit_Name: document.getElementById('circuitName').value,
                Grand_Prix_Date: document.getElementById('grandPrixDate').value
            };
            try {
                const response = await fetch(`http://localhost:5000/grand_prix/${grandPrixName}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updatedGrandPrix),
                });

                if (!response.ok) {
                    throw new Error('Failed to update Grand Prix');
                }

                alert('Grand Prix updated successfully');
                window.location.href = 'grand_prix_view.html';
            } catch (error) {
                console.error('Error updating Grand Prix:', error);
                alert('Failed to update Grand Prix. Please try again later.');
            }
        }
    </script>
</body>
</html>
