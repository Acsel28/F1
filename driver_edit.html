<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Driver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold mb-6">Edit Driver</h1>
        <form id="editDriverForm" class="space-y-4">
            <div>
                <label for="driverName" class="block font-bold">Name:</label>
                <input type="text" readonly="true" id="driverName" class="bg-gray-800 border border-gray-600 rounded-md py-2 px-4 text-white" required>
            </div>
            <div>
                <label for="driverNationality" class="block font-bold">Nationality:</label>
                <input type="text" id="driverNationality" class="bg-gray-800 border border-gray-600 rounded-md py-2 px-4 text-white" required>
            </div>
            <div>
                <label for="driverPoints" class="block font-bold">Championship Points:</label>
                <input type="number" id="driverPoints" class="bg-gray-800 border border-gray-600 rounded-md py-2 px-4 text-white" required>
            </div>
            <div>
                <label for="driverPodiums" class="block font-bold">Podiums:</label>
                <input type="number" id="driverPodiums" class="bg-gray-800 border border-gray-600 rounded-md py-2 px-4 text-white" required>
            </div>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Save Changes</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Retrieve the selected driver name from local storage
                const currentDriverName = localStorage.getItem('selectedDriverName');
               
                if (!currentDriverName) {
                    alert('No driver selected');
                    window.location.href = 'driver_view.html';
                    return;
                }

                // Fetch driver details
                const response = await fetch(`http://localhost:5000/driver/${currentDriverName}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch driver details');
                }
                const driver = await response.json();
               
                // Populate form fields
                document.getElementById('driverName').value = driver.Name;
                document.getElementById('driverNationality').value = driver.Nationality;
                document.getElementById('driverPoints').value = driver.Championship_Points;
                document.getElementById('driverPodiums').value = driver.no_of_podiums;

                // Handle form submission
                document.getElementById('editDriverForm').addEventListener('submit', async (event) => {
                    event.preventDefault();
                    await updateDriver(currentDriverName);
                });
            } catch (error) {
                console.error('Error fetching driver details:', error);
                alert('Failed to load driver details');
                window.location.href = 'driver_view.html';
            }
        });

        // Update driver function
        async function updateDriver(driverName) {
            console.log('Inside update Driver');
            const updatedDriver = {
                Name: document.getElementById('driverName').value,
                Nationality: document.getElementById('driverNationality').value,
                Championship_Points: parseInt(document.getElementById('driverPoints').value),
                no_of_podiums: parseInt(document.getElementById('driverPodiums').value),
            };
            try {
                const response = await fetch(`http://localhost:5000/driver/${driverName}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updatedDriver),
                });

                if (!response.ok) {
                    throw new Error('Failed to update driver');
                }

                alert('Driver updated successfully');
                window.location.href = 'driver_view.html';
            } catch (error) {
                console.error('Error updating driver:', error);
                alert('Failed to update driver. Please try again later.');
            }
        }
    </script>
</body>
</html>
