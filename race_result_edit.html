<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Race Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold mb-6">Edit Race Result</h1>
        <form id="editRaceResultForm" class="space-y-4">
            <div>
                <label for="raceName" class="block font-bold">Race Name:</label>
                <input type="text" readonly="true" id="raceName" class="bg-gray-800 border border-gray-600 rounded-md py-2 px-4 text-white" required>
            </div>
            <div>
                <label for="driverName" class="block font-bold">Driver Name:</label>
                <input type="text" id="driverName" class="bg-gray-800 border border-gray-600 rounded-md py-2 px-4 text-white" required>
            </div>
            <div>
                <label for="teamName" class="block font-bold">Team Name:</label>
                <input type="text" id="teamName" class="bg-gray-800 border border-gray-600 rounded-md py-2 px-4 text-white" required>
            </div>
            <div>
                <label for="points" class="block font-bold">Points:</label>
                <input type="number" id="points" class="bg-gray-800 border border-gray-600 rounded-md py-2 px-4 text-white" required>
            </div>
            <div>
                <label for="dotd" class="block font-bold">Driver of the Day:</label>
                <input type="text" id="dotd" class="bg-gray-800 border border-gray-600 rounded-md py-2 px-4 text-white">
            </div>
            <div>
                <label for="fastestLap" class="block font-bold">Fastest Lap:</label>
                <input type="text" id="fastestLap" class="bg-gray-800 border border-gray-600 rounded-md py-2 px-4 text-white">
            </div>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Save Changes</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const currentRaceName = localStorage.getItem('selectedRaceName');
                if (!currentRaceName) {
                    alert('No race result selected');
                    window.location.href = 'race_result_view.html';
                    return;
                }

                const response = await fetch(`http://localhost:5000/race_result/${currentRaceName}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch race result details');
                }
                const raceResult = await response.json();

                document.getElementById('raceName').value = raceResult.Race_Name;
                document.getElementById('driverName').value = raceResult.Driver_Name;
                document.getElementById('teamName').value = raceResult.Team_Name;
                document.getElementById('points').value = raceResult.points;
                document.getElementById('dotd').value = raceResult.DOTD;
                document.getElementById('fastestLap').value = raceResult.Fastest_Lap;

                document.getElementById('editRaceResultForm').addEventListener('submit', async (event) => {
                    event.preventDefault();
                    await updateRaceResult(currentRaceName);
                });
            } catch (error) {
                console.error('Error fetching race result details:', error);
                alert('Failed to load race result details');
                window.location.href = 'race_result_view.html';
            }
        });

        async function updateRaceResult(raceName) {
            const updatedRaceResult = {
                Race_Name: document.getElementById('raceName').value,
                Driver_Name: document.getElementById('driverName').value,
                Team_Name: document.getElementById('teamName').value,
                points: parseInt(document.getElementById('points').value),
                DOTD: document.getElementById('dotd').value,
                Fastest_Lap: document.getElementById('fastestLap').value };
            try {
                const response = await fetch(`http://localhost:5000/race_result/${raceName}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updatedRaceResult),
                });

                if (!response.ok) {
                    throw new Error('Failed to update race result');
                }

                alert('Race result updated successfully');
                window.location.href = 'race_result_view.html';
            } catch (error) {
                console.error('Error updating race result:', error);
                alert('Failed to update race result. Please try again later.');
            }
        }
    </script>
</body>
</html>
